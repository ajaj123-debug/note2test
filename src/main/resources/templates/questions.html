<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Note2Test - AI-Powered Quiz Generator</title>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
          </div>
            <h1 class="text-3xl font-extrabold gradient-text">Quiz in Progress</h1> Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <style>
  :root {
    --primary: #4f46e5;
    --primary-dark: #4338ca;
    --secondary: #0ea5e9;
    --text-primary: #1f2937;
    --text-secondary: #4b5563;
    --background: #fafafa;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background-color: var(--background);
    color: var(--text-primary);
    line-height: 1.6;
  }

  .gradient-text {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .progress-bar {
    height: 8px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border-radius: 9999px;
    transition: width 0.3s ease;
  }

  .question-card {
    background-color: white;
    padding: 2rem;
    border-radius: 1rem;
    border: 1px solid #e5e7eb;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    transition: 0.3s ease;
  }

  .question-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
  }

  .question-nav-btn {
    padding: 0.5rem;
    border-radius: 0.75rem;
    font-weight: 600;
    border: 2px solid #e5e7eb;
    transition: all 0.3s ease;
  }

  .question-nav-btn.active {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    border: none;
  }

  .question-nav-btn:hover:not(.active) {
    border-color: var(--primary);
    color: var(--primary);
  }

  .card-glass {
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.5);
  }

  .page-bg {
    background-color: var(--background);
    background-image:
      radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.03), transparent 50%),
      radial-gradient(at 100% 0%, rgba(14, 165, 233, 0.03), transparent 50%),
      radial-gradient(at 0% 100%, rgba(236, 72, 153, 0.03), transparent 50%),
      radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.03), transparent 50%);
  }

  /* Normalize SVG icon sizes */
  svg {
    width: 20px;
    height: 20px;
  }

  .icon-sm svg {
    width: 16px;
    height: 16px;
  }

  .icon-lg svg {
    width: 24px;
    height: 24px;
  }

  @media (max-width: 768px) {
    .question-card {
      padding: 1.5rem;
    }

    .text-xl {
      font-size: 1.125rem;
    }

    .text-3xl {
      font-size: 1.5rem;
    }
  }
</style>

</head>

<body class="page-bg">
  <!-- Navbar -->
  <nav class="bg-white/95 backdrop-blur-md shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16">
      <div class="flex justify-between items-center h-full">
        <div class="flex items-center">
          <a th:href="@{/}" class="flex items-center">
            <span class="text-xl font-extrabold gradient-text">Note2Test</span>
          </a>
        </div>
        <div class="flex items-center space-x-8">
          <a th:href="@{/how-it-works}" class="text-gray-600 hover:text-primary text-sm font-semibold">How it Works</a>
          <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary p-[2px] cursor-pointer">
            <div class="w-full h-full rounded-full bg-white flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Quiz Container -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
    <!-- Quiz Section -->
    <section class="lg:col-span-3 space-y-6">
      <div class="card-glass rounded-2xl p-8 shadow-lg flex justify-between items-center relative overflow-hidden border-t-4 border-t-primary">
        <div>
          <div class="flex items-center gap-3 mb-2">
            <div class="p-2 bg-primary/5 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
              </svg>
            </div>
            <h1 class="text-3xl font-extrabold gradient-text">Quiz in Progress</h1>
          </div>
          <p class="text-gray-600 text-lg">Answer all questions to complete the quiz</p>
        </div>
        <div class="text-right">
          <p class="text-3xl font-extrabold gradient-text">
            <span class="answered-count">0</span>/<span th:text="${#lists.size(questions)}">50</span>
          </p>
          <p class="text-gray-500 font-semibold">Questions Answered</p>
        </div>
      </div>

      <!-- Progress Bar -->
      <div class="card-glass w-full p-1.5 rounded-full overflow-hidden">
        <div class="progress-bar" style="width: 0%;"></div>
      </div>

      <form id="quizForm" method="post" action="/evaluate" class="space-y-6">
        <div th:each="q, iter : ${questions}" class="question-card p-8">
          <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-start gap-4">
            <span class="flex-shrink-0 w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary font-bold" th:text="${iter.index + 1}">1</span>
            <span th:text="${q.questionText}" class="flex-1">Sample question</span>
          </h2>
          <div class="grid gap-4">
            <label th:each="opt, iStat : ${q.options}"
                th:for="'q' + ${iter.index} + '_opt_' + ${iStat.index}"
                class="flex items-center gap-4 border-2 border-gray-200 rounded-xl p-4 cursor-pointer hover:border-primary/30 hover:bg-primary/5 transition-all duration-300">
            <input type="radio"
                    class="hidden peer"
                    th:id="'q' + ${iter.index} + '_opt_' + ${iStat.index}"
                    th:name="'answers[' + ${iter.index} + ']'"
                    th:value="${opt}" />
            <div class="w-6 h-6 rounded-full border-2 border-gray-300 peer-checked:border-primary peer-checked:bg-primary transition-all duration-300"></div>
            <span th:text="${opt}" class="flex-1 font-medium text-gray-700 peer-checked:text-primary transition-colors duration-300"></span>
            </label>

          </div>
        </div>
      </form>
    </section>

    <!-- Sidebar Navigation -->
    <aside class="sticky top-24 space-y-6">
      <div class="card-glass rounded-2xl p-8 shadow-lg relative overflow-hidden border-t-4 border-t-primary">
        <div class="flex items-center gap-3 mb-6">
          <div class="w-8 h-8 flex items-center justify-center bg-primary/5 rounded-lg shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </div>
          <h3 class="text-xl font-bold text-gray-800">Navigator</h3>
        </div>

        <div class="grid grid-cols-5 gap-3 mb-6" th:with="total=${#lists.size(questions)}">
          <button th:each="i : ${#numbers.sequence(1, total)}"
                  th:attr="data-question=${i}"
                  class="question-nav-btn w-10 h-10 text-sm font-semibold border-2 border-gray-200 rounded-lg transition-all duration-300"
                  th:text="${i}">
          </button>
        </div>
        
        <button type="submit" form="quizForm"
                class="w-full py-4 px-6 bg-gradient-to-r from-primary to-secondary text-white font-semibold rounded-xl shadow-md hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Submit Quiz
        </button>

        <div class="mt-6 p-4 bg-primary/5 rounded-xl">
          <div class="flex items-start gap-3">
            <div class="w-8 h-8 flex items-center justify-center bg-primary/5 rounded-lg shrink-0">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-primary" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <div>
              <p class="text-sm font-semibold text-gray-800">Need to answer all questions</p>
              <p class="text-xs text-gray-500 mt-1">Make sure to review your answers before submitting</p>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </main>

  <!-- Scripts -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('quizForm');
      const progressBar = document.querySelector('.progress-bar');
      const answeredCount = document.querySelector('.answered-count');
      const totalQuestions = document.querySelectorAll('.question-card').length;
      const navButtons = document.querySelectorAll('.question-nav-btn');

      function updateProgress() {
        const answered = form.querySelectorAll('input[type="radio"]:checked').length;
        const progress = (answered / totalQuestions) * 100;
        progressBar.style.width = progress + '%';
        answeredCount.textContent = answered;

        navButtons.forEach((btn, index) => {
          const inputs = form.querySelectorAll(`input[name="answers[${index}]"]`);
          const isAnswered = Array.from(inputs).some(i => i.checked);
          btn.classList.toggle('active', isAnswered);
        });
      }

      form.addEventListener('change', updateProgress);

      navButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const index = parseInt(btn.dataset.question);
          const card = document.querySelector(`.question-card:nth-child(${index})`);
          card.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });
      });

      form.addEventListener('submit', function (e) {
        const invalidInputs = form.querySelectorAll('input:invalid');
        if (invalidInputs.length > 0) {
          e.preventDefault();
          const first = invalidInputs[0].closest('.question-card');
          first.scrollIntoView({ behavior: 'smooth', block: 'center' });
          first.classList.add('ring-2', 'ring-red-400');
          setTimeout(() => first.classList.remove('ring-2', 'ring-red-400'), 2000);
        }
      });

      updateProgress();
    });
  </script>
</body>
</html>
