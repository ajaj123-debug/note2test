<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            margin-top: 50px;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
        }

        a:hover {
            background: #0056b3;
        }

        h2 {
            margin-top: 30px;
            color: #27ae60;
            font-size: 1.5rem;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Result</h1>
        <p th:text="${result}">Your test summary will appear here.</p>

        <h2>Your Score: <span th:text="${score}">0</span></h2>

        <a th:href="@{/upload}">ðŸ“„ Upload Another PDF</a>
    </div>
</body>
</html>
